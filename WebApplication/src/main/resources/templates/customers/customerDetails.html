<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'customers')}">

  <body>
  
  
    <h2>Customer Information</h2>
  
  
    <table class="table table-striped" th:object="${customer}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
      </tr>
      <tr>
        <th>Address</th>
        <td th:text="*{address}"></td>
      </tr>
      <tr>
        <th>City</th>
        <td th:text="*{city}"></td>
      </tr>
      <tr>
        <th>Telephone</th>
        <td th:text="*{telephone}"></td>
      </tr>
    </table>
  
    <a th:href="@{__${customer.id}__/edit}" class="btn btn-primary">Edit
      customer</a>
  
    <a th:href="@{__${customer.id}__/delete}" class="btn btn-primary">Delete
      customer</a>
    <br />
    <br />
    <br />

  </body>

</html>
